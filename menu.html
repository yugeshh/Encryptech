<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/2939795.jpg');
            background-size: cover;
            background-position: top;
            color: #b07ff9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* Adjust the gap between buttons */
            margin-top: 100px; /* Adjust the spacing from the top */
            flex-wrap: wrap;
        }
        .button {
            text-decoration: none;
            text-align: center;
            color: #faf6f6; /* Black text color */
        }
        .button img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button img:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(248, 247, 247, 0.5);
        }
        .button span {
            display: block; /* Places the text on a new line below the image */
            margin-top: 10px; /* Adds some spacing between the image and text */
            font-size: 20px;
            font-weight: bold;
            background-color: #f3f3f1; /* Replace with your desired background color */
            color: #000; /* Text color */
            padding: 5px 10px; /* Adds padding around the text */
            border-radius: 5px; /* Optional: Adds rounded corners */
            text-align: center; /* Aligns text within the span */
        }

    </style>
</head>
