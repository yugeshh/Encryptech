<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacking Practice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px 0 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-box {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .warning {
            background-color: #ffe0e0;
            color: #b30000;
            border: 1px solid #b30000;
        }

        .normal {
            background-color: #e0ffe0;
            color: #006600;
            border: 1px solid #006600;
        }

        .back-button {
            margin-top: 40px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Ethical Hacking Practice</h1>

    <form method="POST">
        <label for="test_input">Enter suspicious input:</label><br><br>
        <input type="password" name="test_input" id="test_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
    <div class="message-box {% if 'detected' in message %}warning{% else %}normal{% endif %}">
        {{ message }}
    </div>
    {% endif %}

    <div class="back-button">
        <a href="{{ url_for('menu') }}">
            <button type="button">üîô Back to Menu</button>
        </a>
    </div>
</body>
</html>
