<!doctype html>
<html>
<head><title>Blog_1</title></head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('add_blog') }}">Add New Post</a>
    <ul>
    {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong><br>
            {{ post.content }}<br>
            <small>Posted on: {{ post.timestamp }}</small>
            <hr>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
